<div class="container">
  <p>
    add-table works!
  </p>

  <h1>Add Table Form</h1>
  <form>
    <div class="form-group">
      <label for="maxPlaces">Max Places</label>
      <input type="number" [(ngModel)]="table.maxPlaces" class="form-control" id="maxPlaces" name="maxPlaces" required>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea type="text" [(ngModel)]="table.comment" class="form-control" id="comment" name="comment"></textarea>
    </div>

    <button (click)="addTable(table)" class="btn btn-success">Add</button>

  </form>
</div>

<div class="container main-containers">
  <div *ngIf="!isLoaded" class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
         aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
  <table class="table table-hover">
    <tr>
      <th class='alert-container' scope="col">identifier</th>
      <th class='alert-container' scope="col">max Places</th>
      <th class='alert-container' scope="col">comment</th>
      <th class='alert-container' scope="col">
        <button *ngIf="!isNewTable" class="btn btn-success" (click)="toggleIsNewTable()">New Table</button>
      </th>
    </tr>
    <tr *ngIf="isNewTable" (canceledAddTable)="toggleIsNewTable()" app-add-table></tr>
    <tr *ngFor="let table of tables"
        app-table-element
        [table]="table">
    </tr>
  </table>
  <div *ngIf="!tables?.length" class="alert alert-danger alert-container">No tables!</div>
</div>

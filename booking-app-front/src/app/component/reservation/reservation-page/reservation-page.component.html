<div class="container">
  <div class="row">
    <div class="col-lg-11 col-md-11 col-sm-11">
      <div *ngIf="add">
        <app-add-reservation (canceled)="toggleAdd()"></app-add-reservation>
      </div>
      <app-reservations-display></app-reservations-display>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1">
      <div class="button-container">
        <button *ngIf="!add" class="btn btn-success" (click)="toggleAdd()">New Reservation</button>
      </div>
    </div>
  </div>
</div>

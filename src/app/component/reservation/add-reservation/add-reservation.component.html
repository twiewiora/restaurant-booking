<div class="container">
  <h1>Search For Availability</h1>
  <form>
    <div class="form-group">
      <label for="date">Date</label>
      <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" id="date"></ngb-datepicker>
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <ngb-timepicker [(ngModel)]="time" id="time"></ngb-timepicker>
    </div>

    <div class="form-group">
      <label for="length">Duration</label>
      <input type="number" [(ngModel)]="reservation.reservationLength" class="form-control" id="length" name="length" required>
    </div>

    <div class="form-group">
      <label for="places">Reserved Places</label>
      <input type="number" [(ngModel)]="reservation.reservedPlaces" class="form-control" id="places" name="places" required>
    </div>

    <button (click)="getFreeTableList(reservation)" class="btn btn-success">search</button>
  </form>

</div>

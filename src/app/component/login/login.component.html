<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group" [formGroup]="loginForm">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username"
             [(ngModel)]="usernameInput" name="username" formControlName="username" (click)="cleanErrMsg()" required>
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
      </div>

      <label for="password">password</label>
      <input type="password" class="form-control" id="password"
             [(ngModel)]="passwordInput" name="password" formControlName="password" (click)="cleanErrMsg()" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div>
    <span *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</span>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">login</button>
    <button class="btn btn-warning pull-right" routerLink="/start">cancel</button>
  </form>

  <span>Don't have an account yet? <a routerLink="/registration">Register</a></span>
</div>
